</head>

<body>

        <div id="container">
            <h2>신규 프로젝트 생성</h2>
            <h3>신규등록</h3>

            <div class="tbl_type1">
                <table>
                    <caption>신규등록</caption>
                    <colgroup>
                        <col style="width:30%">
                        <col style="width:70%">
                    </colgroup>
                    <tr>
                        <th>행사정보</th>
                        <td>
                            <div class="row">
                                <dl class="col">
                                    <dt>구분</dt>
                                    <dd>           
                                        <div class="radio_form">                        
                                            <input type="radio" id="valueY" name="event_value" checked><label for="valueY">확정</label>
                                            <input type="radio" id="valueN" name="event_value"><label for="valueN">미정</label>
                                        </div> 
                                    </dd>
                                </dl>
                            </div>
                            <div class="row">
                                <dl class="col">
                                    <dt>유형</dt>
                                    <dd>           
                                        <div class="radio_form">                        
                                            <input type="radio" id="type1" name="event_type" checked><label for="type1">제약행사</label>
                                            <input type="radio" id="type2" name="event_type"><label for="type2">기업행사</label>
                                            <input type="radio" id="type3" name="event_type"><label for="type3">학회행사</label>
                                        </div> 
                                    </dd>
                                </dl>
                                <dl class="col">
                                    <dt>일정</dt>
                                    <dd>           
                                        <div class="calendar_form">                        
                                            <input type="text" placeholder="2020/08/01">
                                            <input type="text" placeholder="2020/08/02">   
                                            <span class="day_txt">1박 2일</span>                                         
                                        </div>
                                    </dd>
                                </dl>
                            </div>
                            <div class="row">
                                <dl class="col">
                                    <dt>행사명</dt>
                                    <dd><input type="text" placeholder="행사명을 입력해 주세요."></dd>
                                </dl>
                            </div>                            
                        </td>
                    </tr>   

                    <tr>
                        <th>위치</th>
                        <td>
                            <div class="row">
                                <dl class="col">
                                    <dt>지역(시/군)</dt>
                                    <dd>           
                                        <input type="text" placeholder="지역을 입력해 주세요.">
                                    </dd>
                                </dl>
                                <dl class="col">
                                    <dt>장소(호텔/컨벤션센터)</dt>
                                    <dd>        
                                        <div class="select_box"> 
                                            <select>
                                                <option>장소를 선택해 주세요.</option>
                                                <option>장소1</option>
                                                <option>장소2</option>
                                            </select>
                                        </div>  
                                    </dd>
                                </dl>
                                <dl class="col">
                                    <dt>연회장</dt>
                                    <dd>         
                                        <div class="select_box">  
                                            <select>
                                                <option>연회장을 선택해 주세요.</option>
                                                <option>연회장1</option>
                                                <option>연회장2</option>
                                            </select>
                                        </div>
                                    </dd>
                                </dl>
                            </div>
                        </td>
                    </tr>    

                    <tr>
                        <th>주최</th>
                        <td>
                            <div class="row">
                                <dl class="col">
                                    <dt>주최</dt>
                                    <dd>           
                                        <input type="text" placeholder="거래처를 입력해 주세요.">
                                    </dd>
                                </dl>
                                <dl class="col">
                                    <dt>품목/과목</dt>
                                    <dd>           
                                        <input type="text" placeholder="업체명을 입력해 주세요.">
                                    </dd>
                                </dl>
                                <dl class="col">
                                    <dt>주최측 담당자</dt>
                                    <dd>           
                                        <input type="text" placeholder="담당자를 입력해 주세요.">
                                    </dd>
                                </dl>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <th>예상</th>
                        <td>
                            <div class="row">
                                <dl class="col">
                                    <dt>예상 인원</dt>
                                    <dd>           
                                        <input type="text" placeholder="예상인원을 입력해 주세요.">
                                    </dd>
                                </dl>
                                <dl class="col">
                                    <dt>예상 금액</dt>
                                    <dd>           
                                        <input type="text" placeholder="예상 금액을 입력해 주세요.">
                                    </dd>
                                </dl>
                            </div>
                        </td>
                    </tr>   

                    <tr>
                        <th>에이전시</th>
                        <td>
                            <div class="row">
                                <dl class="col">
                                    <dt>에이전시 총괄 담당자</dt>
                                    <dd>           
                                        <input type="text" placeholder="총괄 담당자를 입력해 주세요.">
                                    </dd>
                                </dl>
                                <dl class="col">
                                    <dt>에이전시 등록 담당자</dt>
                                    <dd>           
                                        <input type="text" placeholder="등록 담당자를 입력해 주세요.">
                                    </dd>
                                </dl>
                            </div>
                        </td>
                    </tr>   

                    <tr>
                        <th>기타</th>
                        <td>
                            <div class="row">
                                <dl class="col">
                                    <dt>전화 안내(TM)</dt>
                                    <dd>           
                                        <div class="radio_form">                        
                                            <input type="radio" id="tm1" name="event_tm" checked><label for="tm1">필요</label>
                                            <input type="radio" id="tm2" name="event_tm"><label for="tm2">불필요</label>
                                        </div> 
                                    </dd>
                                </dl>
                                <dl class="col">
                                    <dt>참석자 제공사항</dt>
                                    <dd>      
                                        <div class="checkbox_form">                        
                                            <input type="checkbox" id="service1" name="event_service" checked><label for="service1">숙박</label>
                                            <input type="checkbox" id="service2" name="event_service"><label for="service2">식사</label>
                                            <input type="checkbox" id="service3" name="event_service"><label for="service3">교통</label>
                                        </div>      
                                    </dd>
                                </dl>
                            </div>
                        </td>
                    </tr>             
                </table>
            </div>

            <div class="btn_area">
                <button class="btn_type2">취소</button>
                <button class="btn_type1">등록</button>
            </div>
        </div>
    </div>        
</body>
</html>
